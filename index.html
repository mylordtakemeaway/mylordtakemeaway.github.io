<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Name</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background: #0b0f14;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 100%;
    max-width: 420px;
    padding: 32px;
    text-align: center;
  }

  .logo {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    margin: 0 auto 18px;
    background: #111827;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: bold;
    border: 1px solid #1f2937;
  }

  h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
  }

  p {
    margin: 10px 0 26px;
    font-size: 14px;
    color: #9ca3af;
  }

  .btn {
    display: block;
    padding: 15px;
    margin: 12px 0;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid #1f2937;
    background: #020617;
    color: #e5e7eb;
  }

  .spotify { border-left: 4px solid #1db954; }
  .apple   { border-left: 4px solid #ffffff; }
  .amazon  { border-left: 4px solid #00a8e1; }
  .youtube { border-left: 4px solid #ff0000; }

  .footer {
    margin-top: 28px;
    font-size: 11px;
    color: #6b7280;
  }
</style>
</head>

<body>
  <div class="card">

    <div class="logo">Y</div>

    <h1>Your Name</h1>
    <p>Official links</p>

    <a class="btn spotify" href="https://open.spotify.com/artist/YOURSPOTIFY">
      Spotify
    </a>

    <a class="btn apple" href="https://music.apple.com/artist/YOURAPPLEID">
      Apple Music
    </a>

    <a class="btn amazon" href="https://music.amazon.com/artists/YOURAMAZONID">
      Amazon Music
    </a>

    <a class="btn youtube" href="https://youtube.com/@YOURCHANNEL">
      YouTube
    </a>

    <div class="footer">
      Â© Your Name
    </div>

  </div>
</body>
</html>
